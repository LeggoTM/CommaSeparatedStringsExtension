<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="tab-container">
        
        <div class="tabs">
          <button class="tab active">TestSteps</button>
          <button class="tab non-active">Nodes</button>
          <button class="tab non-active">IncidentSteps</button>
        </div>

        <div class="tab-content">
            <label for="listInput">Paste the list here:</label>
            <textarea name="listInput" id="listInput" cols="30" rows="5"></textarea>
            <button class="convertListButton" id="convertList" type="button">Convert</button>
            <label for="listOutput">Formatted list:</label>
            <textarea class="formattedText" name="listOutput" id="listOutput" cols="30" rows="5"></textarea>
            <button class="copyButton" type="button">Copy</button>
        </div>

        <div class="tab-content hidden">
            <label for="nodesInput">Paste the nodes here:</label>
            <textarea name="nodesInput" id="nodesInput" cols="30" rows="5"></textarea>
            <button class="convertNodesButton" id="convertNodes" type="button">Convert</button>
            <label for="nodesOutput">Formatted nodes:</label>
            <textarea class="formattedText" name="nodesOutput" id="nodesOutput" cols="30" rows="5"></textarea>
            <button class="copyButton" type="button">Copy</button>
        </div>

        <div class="tab-content hidden">
            <label for="stepsInput">Paste the steps here:</label>
            <textarea name="stepsInput" id="stepsInput" cols="30" rows="5"></textarea>
            <button class="convertStepsButton" id="convertSteps" type="button">Convert</button>
            <label for="stepsOutput">Formatted steps:</label>
            <textarea class="formattedText" name="stepsOutput" id="stepsOutput" cols="30" rows="5"></textarea>
            <button class="copyButton" type="button">Copy</button>
        </div>

    </div>

    <script src="./popup.js"></script>
</body>

</html>
